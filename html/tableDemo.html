<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格的练习</title>
		<!--使用link引入外部样式表-->
		<link rel="stylesheet" href="../css/tableDemo.css" />
	</head>
	<body>
		<!--使用align=center设置文本内容居中-->
		<p align="center">我是一个老师，我喜欢打篮球，我现在带的班级分别是：
		</p>
		<!--使用center标签设置列表居中，在样式表设置列表项的宽度-->
		<center>
			<ul type="square">
				<li>软件3班</li>
				<li>计网6班</li>
				<li>计网7班</li>
			</ul>
		</center>
		<!--使用align=center设置表格内容居中，border=1设置有边框，			
		cellpadding=10px设置文本内容与单元格边框的距离
		-->
		<table align="center" border="1" cellpadding="10">
			<!--这个是表格的题目-->
			<caption>爱打篮球的同学有:</caption>
			<tr>
				<td class="class1">软件3班</td>
				<td colspan="4">李浩</td>
				<td colspan="4" class="class2">王秋菊</td>
			</tr>
			<tr>
				<td class="class1">计网6班</td>
				<td class="class2">王松</td>
				<td>唐柯</td>
				<td colspan="3" class="class2">张睿</td>
				<td>王祥</td>
				<td class="class2">温山林</td>
				<td>刘兴</td>
			</tr>
			<tr>
				<td class="class1">计网7班</td>
				<td>朱世杰</td>
				<td class="class2">蒲俊</td>
				<td>王善宇</td>
				<td>韩秋延</td>
				<td>蒋大钊</td>
				<td class="class2">何浩</td>
				<td>李廷辉</td>
				<td class="class2">吴昊</td>
			</tr>
		</table>
	</body>
</html>
